<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Vaishnavi!</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            text-align: center;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        #stars {
            position: fixed;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite alternate;
        }
        @keyframes twinkle {
            from { opacity: 0.3; transform: scale(1); }
            to { opacity: 1; transform: scale(1.5); }
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            white-space: nowrap;
            border-right: 4px solid;
            width: 0;
            overflow: hidden;
            animation: typing 4s steps(40, end) forwards, blink 0.75s step-end infinite;
            z-index: 2;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 18ch; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        input {
            padding: 10px;
            font-size: 1em;
            margin-top: 20px;
            z-index: 2;
        }
        #lifeSpent, #liveClock, #quote {
            margin-top: 20px;
            font-size: 1.4em;
            background: #fff;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 600px;
            z-index: 2;
        }
        #quote {
            font-style: italic;
            color: #555;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }
        @keyframes fadeIn {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
        #cake {
            margin-top: 20px;
            width: 150px;
            display: none;
            animation: popUp 2s ease forwards;
            z-index: 2;
        }
        @keyframes popUp {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        .balloon {
            position: fixed;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50% 50% 45% 45%;
            animation: floatUp 10s linear infinite;
            z-index: 5;
            opacity: 0.8;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-120vh); }
        }
        /* New: Footer */
        footer {
            position: fixed;
            bottom: 10px;
            font-size: 1em;
            color: #fff;
            z-index: 20;
        }
        footer a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="stars"></div>

    <h1 id="typingText">ðŸŽ‰ Happy Birthday Vaishnavi! ðŸŽ‚</h1>

    <input type="date" id="birthdayInput" value="2008-04-28" onchange="startLifeCounter()">
    
    <div id="lifeSpent"></div>
    <div id="liveClock"></div>
    <div id="quote"></div>

    <img id="cake" src="https://cdn-icons-png.flaticon.com/512/2472/2472976.png" alt="Birthday Cake">

    <canvas id="confetti-canvas"></canvas>

    <audio id="birthdaySong" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

    <!-- Footer -->
    <footer>
        Made by <a href="https://www.instagram.com/ig_phoenixboy/" target="_blank">Lalit</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        function startLifeCounter() {
            const inputDate = document.getElementById('birthdayInput').value;
            if (!inputDate) return;

            const birthDate = new Date(inputDate);

            function updateLife() {
                const now = new Date();
                let distance = now - birthDate;

                const years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365.25));
                distance -= years * (1000 * 60 * 60 * 24 * 365.25);

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                distance -= days * (1000 * 60 * 60 * 24);

                const hours = Math.floor(distance / (1000 * 60 * 60));
                distance -= hours * (1000 * 60 * 60);

                const minutes = Math.floor(distance / (1000 * 60));
                distance -= minutes * (1000 * 60);

                const seconds = Math.floor(distance / 1000);

                document.getElementById('lifeSpent').innerHTML = 
                    `ðŸ§¡ You have lived: ${years} years, ${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds.`;
            }

            updateLife();
            setInterval(updateLife, 1000);

            startConfetti();
            launchBalloons();
            showCake();
            playMusic();
            changeQuote();
        }

        function updateLiveClock() {
            const now = new Date();
            const options = { 
                year: 'numeric', month: 'long', day: 'numeric',
                hour: '2-digit', minute: '2-digit', second: '2-digit',
                hour12: true 
            };
            document.getElementById('liveClock').innerHTML = 
                "ðŸ“… Current Time: " + now.toLocaleString('en-US', options);
        }

        function startConfetti() {
            const duration = 10 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                confetti(Object.assign({}, defaults, { 
                    particleCount: 50,
                    origin: { x: randomInRange(0.1, 0.9), y: Math.random() - 0.2 }
                }));
            }, 250);
        }

        function launchBalloons() {
            for (let i = 0; i < 10; i++) {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.backgroundColor = randomColor();
                document.body.appendChild(balloon);

                setTimeout(() => {
                    balloon.remove();
                }, 10000);
            }
        }

        function randomColor() {
            const colors = ['#FF5733', '#FFC300', '#DAF7A6', '#FF33F6', '#33FFF2', '#3375FF'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function showCake() {
            document.getElementById('cake').style.display = 'block';
        }

        function playMusic() {
            document.getElementById('birthdaySong').play();
        }

        const quotes = [
            "ðŸŽˆ Life is not measured by the breaths we take, but by the moments that take our breath away.",
            "ðŸŒŸ Keep shining â€” the world needs your light!",
            "ðŸŒ¸ You were born to make the world brighter.",
            "ðŸŽ‚ Growing old is mandatory, but growing up is optional.",
            "âœ¨ The best is yet to come.",
            "ðŸ¦‹ Life is a beautiful journey â€” enjoy every step."
        ];

        function changeQuote() {
            const quoteBox = document.getElementById('quote');
            setInterval(() => {
                const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                quoteBox.innerHTML = randomQuote;
            }, 5000);
        }

        function createStars() {
            const starContainer = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const size = Math.random() * 3;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                starContainer.appendChild(star);
            }
        }

        setInterval(updateLiveClock, 1000);
        updateLiveClock();

        window.onload = () => {
            startLifeCounter();
            createStars();
        }
    </script>

</body>
</html>
